{% extends 'padre.html' %}

{% block cambios1 %}
<header class="py-5 bg-light border-bottom mb-4">
    <div class="container">
        <div class="text-center my-5">
            <h1 class="fw-bolder">Cree su usuario a continuación!</h1>
            <!-- <p class="lead mb-0">Si ya está registrado, ingrese sus datos para iniciar sesión</p> -->
        </div>
    </div>
</header>
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <form action="{% url 'nuevo_usuario' %}" method="post">
                {% csrf_token %}
                <div class="form-group">
                    <label for="usuario">Nombre de usuario</label>
                    <input type="text" name="usuario" id="usuario" class="form-control" maxlength="12" required>
                    <small class="form-text text-muted">Máximo 12 caracteres.</small>
                </div>
                <div class="form-group">
                    <label for="contrasenia">Contraseña</label>
                    <input type="password" name="contrasenia" id="contrasenia" class="form-control" maxlength="8" required>
                    <small class="form-text text-muted">Máximo 8 caracteres.</small>
                </div>
                <button type="submit" class="btn btn-primary w-100">Enviar</button>
            </form>
            <div class="text-center mt-3">
                <a href="{% url 'iniciar_sesion' %}">¿Ya estás registrado? Inicia sesión</a>
            </div>
        </div>
    </div>
</div>
{% endblock cambios1 %}
