{% extends 'padre.html' %}

{% block cambios1 %}
  
  <p>Busqueda: {{usuario}}</p>

  
  {% if usuarios %}

      {% for usuario in usuarios %}
        <li>Nombre de usuario: {{usuario.usuario}}</li>
      {% endfor %}
    </ul>
  {% else %}
    <p>No se encontraron publicaciones con esos datos</p>

  {% endif %}
    

    
  
{% endblock cambios1 %}
